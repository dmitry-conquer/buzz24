<div id="popup-login" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content popup__content-login login-popup">
			<div data-tabs class="login-popup__tabs">
				<nav data-tabs-titles class="login-popup__navigation">
					<button type="button" class="login-popup__title _tab-active" data-translate='SIGNIN_TAB'>Авторизація</button>
				</nav>
				<div data-tabs-body class="login-popup__content">
					<div class="login-popup__body">
						<div class="login-popup__wrapper">
							<div class="login-popup__column">
								<!-- повернути data-translate='ALT_AUTH_LOGIN' для login-popup__title-second -->
								<div class="login-popup__title-second" >Підтвердіть свій номер телефону використовуючи месенджер або смс</div>
								<a href="" class="login-popup__social">
									<div class="login-popup__icon">
										<img src="../img/main/icon-telegram.png" alt="Telegram">
									</div>
									<span data-translate='SIGNIN_TELEGRAM'>Увійти за допомогою Telegram</span>
								</a>
								<a href="" class="login-popup__social">
									<div class="login-popup__icon">
										<img src="../img/main/icon-google.png" alt="Google">
									</div>
									<span>Увійти за допомогою Viber</span>
								</a>
								<div class="login-popup__tel-auth">
									<div id="tel-auth-wrapper" class="login-popup__tel-auth-wrapper">
										<button id="tel-auth-trigger" class="login-popup__social">
											<div class="login-popup__icon">
												<!-- <img src="../img/main/icon-facebook.png" alt="Facebook"> -->
											</div>
											<span>Отримати код по SMS</span>
										</button>
										<div class="login-popup__tel-input">
											<div class="_form-error">
												<input data-error="" data-validate="" data-required="" type="tel" id="tel-auth-input" name="tel" class="phone-mask" placeholder="+__ ___ ___ ____" inputmode="text">
										</div>

											<button id="tel-auth-tel-confirm" class="btn btn-c">Підтвердити</button>
										</div>
										<div class="login-popup__code">
											<div class="successfully__sms">
												<p class="login-popup__code-title" data-translate="SEND_CODE_LABEL">Будь ласка, введіть код із SMS-повідомлення:</p>
												<input id="tel-auth-code-input" type="tel" class="successfully__sms-code" placeholder="_ _ _ _">
												<button id="tel-auth-code-confirm" type="submit" class="successfully__button btn btn-c" data-translate="CONFIRM_BUTTON">Підтвердити</button>
												<div class="login-popup__tel-info">
													<p>Ми вислали код на <span id="auth-current-tel"></span></p>
													<p>Повторний запрос коду в СМС через <span id="get-code-timer">00:00</span> сек</p>
													<button  id="auth-code-again" class="btn btn-c" type="button">Відправити ще раз</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="login-popup__auth-result">
									<div id="auth-success-message">Ви успішно авторизувалися!</div>
									<div id="auth-error-message">
										<span>Помилка авторизіції. Спробуйте ще!</span>
										<button id="auth-try-again" class="btn btn-c" type="button">Спробувати ще</button>
									</div>
								</div>
							</div>
						</div>
					</div>
			
				</div>
			</div>
			<div class="login-popup__buttons">
				<button data-close type="button" class="popup__close">
					<span class="popup__button-close btn-close">
						<span></span>
					</span>
				</button>
			</div>
		</div>
	</div>
</div>
