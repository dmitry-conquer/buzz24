<div id="popup-login" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content popup__content-login login-popup">
			<div data-tabs class="login-popup__tabs">
				<nav data-tabs-titles class="login-popup__navigation">
					<button type="button" class="login-popup__title _tab-active"  data-translate='SIGNIN_TAB'>Авторизація</button>
				</nav>
				<div data-tabs-body class="login-popup__content">
					<div class="login-popup__body">
						<div class="login-popup__wrapper">
							<div class="login-popup__column">
								<!-- повернути data-translate='ALT_AUTH_LOGIN' для login-popup__title-second -->
								<div class="login-popup auth-block">
									<div class="login-popup__title-second auth-block__title-second" >
										<p data-translate='SUBMIT_NUMBER_TITLE'>Підтвердіть номер телефону</p>
										<p data-translate='SUBMIT_NUMBER_SUBTITLE'>Скористайтеся месенджером або смс</p>
									</div>
									<a href="" class="login-popup__social login-popup__social_telegram auth-block__social auth-block__social_telegram">
										<div class="login-popup__icon">
											<img src="../img/main/icon-telegram.png" alt="Telegram">
										</div>
										<span data-translate='SIGNIN_TELEGRAM'>Через Telegram</span>
									</a>
									<a href="" class="login-popup__social login-popup__social_viber auth-block__social auth-block__social_viber">
										<div class="login-popup__icon">
											<img src="../img/main/icon-viber.png" alt="viber">
										</div>
										<span data-translate='SIGNIN_VIBER'>Через Viber</span>
									</a>
									<div class="login-popup__tel-auth auth-parent auth-block__tel-auth ">
										<div class="tel-auth-wrapper login-popup__tel-auth-wrapper auth-block__tel-auth-wrapper">
											<div class="login-popup__social-wrapper auth-block__social-wrapper">
												<p data-translate='OLD_METHOD_SMS'>Застарілий спосіб підтвердження через СМС</p>
												<button class="tel-auth-trigger login-popup__social auth-block__social">
													<div class="login-popup__icon">
														<!-- <img src="../img/main/icon-facebook.png" alt="Facebook"> -->
													</div>
													<span data-translate='GET_CODE_BY_SMS'>Отримати код по SMS</span>
												</button>
											</div>
											<div class="login-popup__tel-input auth-block__tel-input">
												<div class="_form-error">
													<input data-error="" data-validate="" data-required="" type="tel"  name="tel" class="phone-mask tel-auth-input" placeholder="+__ ___ ___ ____" inputmode="text">
											</div>
												<button class="tel-auth-tel-confirm btn btn-c" data-translate='CONFIRM_BUTTON'>Підтвердити</button>
											</div>
											<div class="auth-success-message">
												<span data-translate='SUCCESS_AUTH'>Успішна авторизація!</span>
												<!-- <button id="auth-try-again" class="btn btn-c" type="button">Спробувати ще</button> -->
											</div>
											<div class="login-popup__code auth-block__code">
												<div class="successfully__sms">
													<p class="login-popup__code-title auth-block__code-title" data-translate="SEND_CODE_LABEL">Будь ласка, введіть код із SMS-повідомлення:</p>
													<input type="tel" class="tel-auth-code-input successfully__sms-code" placeholder="_ _ _ _">
													<button type="submit" class="tel-auth-code-confirm successfully__button btn btn-c" data-translate="CONFIRM_BUTTON">Підтвердити</button>
													<div class="login-popup__tel-info auth-block__tel-info">
														<p class="login-popup__tel-number auth-block__tel-number"><span data-translate='WE_SENT'>Ми надіслали код на</span> <span class="auth-current-tel"></span></p>
														<div class="login-popup__auth-result auth-block__auth-result">
															<div class="auth-error-message">
																<span data-translate='AUTH_ERROR'>Помилка авторизіції!</span>
																<!-- <button id="auth-try-again" class="btn btn-c" type="button">Спробувати ще</button> -->
															</div>
														</div>
														<p class="login-popup__repeat auth-block__repeat"><span data-translate='REPEAT_CODE_MESSAGE'>Повторний запрос коду в СМС через</span> <span class="get-code-timer">01:59</span> <span data-translate='SEC'>сек</span></p>
														<button  class="auth-code-again" type="button" data-translate='REPEAT_SEND_CODE'>Відправити ще раз</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
			
				</div>
			</div>
			<div class="login-popup__buttons">
				<button data-close type="button" class="popup__close">
					<span class="popup__button-close btn-close">
						<span></span>
					</span>
				</button>
			</div>
		</div>
	</div>
</div>
